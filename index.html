<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#6366f1" />
    <meta name="description" content="Mobile-optimized Odoo Discuss messaging app" />
    
    <!-- PWA Meta Tags -->
    <link rel="manifest" href="/manifest.json" />
    <link rel="apple-touch-icon" href="/pwa-192x192.png" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="Odoo Discuss" />
    
    <!-- Prevent zoom on input focus (iOS Safari) -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    
    <title>Odoo Discuss - Mobile Messaging</title>
    
    <style>
      /* Safe area CSS for devices with notches */
      :root {
        --safe-area-inset-top: env(safe-area-inset-top);
        --safe-area-inset-right: env(safe-area-inset-right);
        --safe-area-inset-bottom: env(safe-area-inset-bottom);
        --safe-area-inset-left: env(safe-area-inset-left);
      }
      
      .safe-area-pt { padding-top: var(--safe-area-inset-top); }
      .safe-area-pr { padding-right: var(--safe-area-inset-right); }
      .safe-area-pb { padding-bottom: var(--safe-area-inset-bottom); }
      .safe-area-pl { padding-left: var(--safe-area-inset-left); }
      
      /* Prevent iOS bounce scrolling */
      body {
        position: fixed;
        width: 100%;
        height: 100%;
        overflow: hidden;
      }
      
      #root {
        width: 100%;
        height: 100%;
        overflow-y: auto;
        -webkit-overflow-scrolling: touch;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
